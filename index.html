<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Олимпиадный Календарь</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#3b82f6" /> 
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-image: linear-gradient(to bottom right, #f0f9ff, #e0e7ff); /* Very light gradient */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; /* No background for track */
    }
    ::-webkit-scrollbar-thumb {
      background: #93c5fd; /* Lighter blue, can be accent color */
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #60a5fa; /* Slightly darker on hover */
    }
  </style>
</head>
<body class="bg-sky-100"> <!-- Tailwind bg-sky-100 is overridden by style tag, but kept for fallback -->
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
